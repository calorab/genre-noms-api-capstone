<!DOCTYPE html>
<html>

<head>
    <title>Genre-Noms - Meal Suggestions for Movies and TV Shows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">


    </script>
    <script>
        type = 'text/javascript'
        src = 'app.js'

    </script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Lora" rel="stylesheet">
</head>

<body>
    <div class="banner">

    </div>
    <div class="container">
        <div class="formContainer">
            <h1>Genre-Noms</h1>
            <form class="js-form">
                <label>Choose a Genre:</label>

                <select class="js-genres">
                <option value="Default"></option>
                <option value="Action-Comedy">Action-Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Rom-Com">Rom-Com</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Superhero">Superhero</option>
                <option value="Thriller">Thriller</option>
                </select>
                <button type="submit" class="js-getRecipes">Find your Recipes</button>
            </form>
        </div>
        <div class="js-results-message">
            <form>
                <p class="resultsMessage">Check out these recipes!<br>Need to search again? Click the button below.</p>
                <button type="submit" class='js-restart'>Change Your Genre</button>
            </form>
        </div>


        <section class="recipeResults">


        </section>

    </div>
    <script src="app.js"></script>
</body>

<footer>
    <p class="source">Recipe search powered by <a href='http://www.yummly.co/recipes'><img alt='Yummly' src='https://static.yummly.co/api-logo.png'/></a></p>
</footer>

</html>
