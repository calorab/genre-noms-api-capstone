<!DOCTYPE html>
<html>

<head>
    <title>Genre-Noms - Meal Suggestions for Movies and TV Shows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">


    </script>
</head>

<body>
    <div>
        <h1>Genre-Noms</h1>
        <form class="js-form">
            <label>Pick a Genre</label>
            <select class="js-genres">
                <option value="Default"></option>
                <option value="Action-Comedy">Action-Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Rom-Com">Rom-Com</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Superhero">Superhero</option>
                <option value="Thriller">Thriller</option>
            </select>
            <button type="submit" class="js-getRecipes">Find your Recipes</button>
        </form>

        <section class="recipeResults">


        </section>

    </div>
    <script src="app.js"></script>
</body>

</html>
